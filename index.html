<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Website with JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #customer-lobby-widget {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <main>
        <h2>This is a basic webpage</h2>
        <p>Click the button below to see some magic happen:</p>

        <button onclick="showAlert()">Click Me</button>

        <!-- Dynamic Button Image -->
        <div id="dynamic-button-container"></div>

        <!-- Review Widget -->
        <div id="customer-lobby-widget"></div>
    </main>

    <script>
        // Show alert on button click
        function showAlert() {
            alert("Hello! You clicked the button.");
        }

        // Load dynamic button image
        const dynamicButtonContainer = document.getElementById("dynamic-button-container");
        const dynamicImg = document.createElement("img");
        dynamicImg.src = "https://customerlobby-widget-images.s3.amazonaws.com/v2/customers_dynamic_rectangle.png";
        dynamicImg.alt = "dynamic-button";
        dynamicImg.style = "width:220px;height:130px;";
        dynamicButtonContainer.appendChild(dynamicImg);

        // Load Customer Lobby Review Widget
        (function() {
            var script = document.createElement("script");
            script.id = "customer-lobby-review-widget-script";
            script.src = "https://api.customerlobby.com/widgets/widget";
            script.async = true;
            script.onload = function() {
                console.log("Customer Lobby widget loaded");
            };
            var widgetDiv = document.getElementById("customer-lobby-widget");
            widgetDiv.appendChild(script);
        })();
    </script>

</body>
</html>
