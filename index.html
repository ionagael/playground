<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Website with JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <main>
        <h2>This is a basic webpage</h2>
        <p>Click the button below to see some magic happen:</p>

        <button onclick="showAlert()">Click Me</button>
    </main>

    <script>
        function showAlert() {
            alert("Hello! You clicked the button.");
        }
    </script>

    <!-- Review Widget Script -->
    <script type="text/javascript" id="review-widget"
        data-customerlobby-company-id="58645"
        data-customerlobby-widget-type="review_widget"
        data-customerlobby-widget="true"
        data-widget-width=""
        data-review-count="">
        (function() {
            var script = document.createElement("script");
            script.id = "customer-lobby-review-widget-script";
            script.src = "https://api.customerlobby.com/widgets/widget";
            script.async = true;
            var entry = document.getElementById("review-widget");
            entry.parentNode.insertBefore(script, entry);
        })();
    </script>

</body>
</html>
